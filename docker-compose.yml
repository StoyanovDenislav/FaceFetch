services:
  facial-recognition:
    build: .
    container_name: facial_recognition_app
    ports:
      - "5000:5000"
    volumes:
      # Mount faces directory to persist known faces
      - ./faces:/app/faces
      # Mount templates for live editing
      - ./templates:/app/templates
      # Mount source code for development (live editing)
      - ./facial_recognition_fixed.py:/app/facial_recognition_fixed.py
      - ./web_server.py:/app/web_server.py
      - ./api_example.py:/app/api_example.py
    # Note: For camera access, run camera_streamer.py on your host
    # Then set CAMERA_STREAM_URL and CAMERA_STREAM_TOKEN environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - CAMERA_STREAM_URL=${CAMERA_STREAM_URL:-}
      - CAMERA_STREAM_TOKEN=${CAMERA_STREAM_TOKEN:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
