<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Facial Recognition System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        padding: 40px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 0.95em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.95em;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      input[type="checkbox"] {
        margin-right: 8px;
        cursor: pointer;
        width: 18px;
        height: 18px;
        accent-color: #667eea;
      }

      .remember-me label {
        margin: 0;
        font-weight: 500;
        cursor: pointer;
        font-size: 0.9em;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .signup-link {
        text-align: center;
        color: #666;
        margin-bottom: 15px;
      }

      .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .signup-link a:hover {
        color: #764ba2;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e0e0e0;
      }

      .divider span {
        background: white;
        padding: 0 10px;
        color: #999;
        position: relative;
      }

      .social-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .social-btn {
        flex: 1;
        padding: 10px;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9em;
        font-weight: 600;
        color: #333;
      }

      .social-btn:hover {
        border-color: #667eea;
        color: #667eea;
      }

      .loading {
        display: none;
        text-align: center;
        color: #667eea;
        margin-top: 10px;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .login-header h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>FaceFetch</h1>
        <p>Facial Recognition System</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Logging in...</p>
        </div>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="/register">Sign up here</a>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn" onclick="loginWithGoogle()">Google</button>
        <button class="social-btn" onclick="loginWithGithub()">GitHub</button>
      </div>

      <div style="text-align: center; margin-top: 15px;">
        <a href="/forgot-password" style="color: #667eea; text-decoration: none; font-size: 0.9em;">
          Forgot your password?
        </a>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const loading = document.getElementById("loading");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessage.classList.remove("show");
        loading.style.display = "block";

        try {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&rememberMe=${rememberMe}`,
          });

          if (response.ok) {
            // Save email if "Remember me" is checked
            if (rememberMe) {
              localStorage.setItem("rememberMe", "true");
              localStorage.setItem("email", email);
            } else {
              localStorage.removeItem("rememberMe");
              localStorage.removeItem("email");
            }
            window.location.href = "/";
          } else if (response.status === 401) {
            errorMessage.textContent = "Invalid email or password.";
            errorMessage.classList.add("show");
          } else {
            const data = await response.json();
            errorMessage.textContent =
              data.message || "Login failed. Please try again.";
            errorMessage.classList.add("show");
          }
        } catch (error) {
          console.error("Error:", error);
          errorMessage.textContent =
            "An error occurred. Please try again later.";
          errorMessage.classList.add("show");
        } finally {
          loading.style.display = "none";
        }
      });

      function loginWithGoogle() {
        alert("Google OAuth not configured yet. Please use email/password login.");
      }

      function loginWithGithub() {
        alert("GitHub OAuth not configured yet. Please use email/password login.");
      }

      // Auto-fill if "Remember me" was checked
      window.addEventListener("load", () => {
        const rememberMe = localStorage.getItem("rememberMe");
        if (rememberMe) {
          document.getElementById("email").value =
            localStorage.getItem("email") || "";
          document.getElementById("rememberMe").checked = true;
        }
      });
    </script>
  </body>
</html>
