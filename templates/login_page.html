<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Facial Recognition System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>FaceFetch</h1>
        <p>Facial Recognition System</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Logging in...</p>
        </div>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="/register">Sign up here</a>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn" data-provider="google">Google</button>
        <button class="social-btn" data-provider="github">GitHub</button>
      </div>

      <div class="footer-link">
        <a href="/forgot-password">
          Forgot your password?
        </a>
      </div>
    </div>
    <script
      src="{{ url_for('static', filename='js/login.js') }}"
      defer
    ></script>
  </body>
</html>
