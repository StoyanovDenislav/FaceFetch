<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged Out - Facial Recognition System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .logout-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        padding: 40px;
        text-align: center;
      }

      .logout-icon {
        font-size: 4em;
        margin-bottom: 20px;
      }

      .logout-container h1 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 10px;
      }

      .logout-container p {
        color: #666;
        font-size: 1em;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .logout-btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1em;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .features {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e0e0e0;
        text-align: left;
      }

      .features h3 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1.1em;
      }

      .features ul {
        list-style: none;
        color: #666;
        font-size: 0.95em;
      }

      .features li {
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .features li::before {
        content: "âœ“ ";
        color: #28a745;
        font-weight: bold;
        margin-right: 8px;
      }

      .features li:last-child {
        border-bottom: none;
      }

      @media (max-width: 480px) {
        .logout-container {
          padding: 30px 20px;
        }

        .logout-container h1 {
          font-size: 1.5em;
        }

        .logout-icon {
          font-size: 3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="logout-container">
      <div class="logout-icon">ðŸ‘‹</div>
      <h1>You're Logged Out</h1>
      <p>You have been successfully logged out of FaceFetch.</p>
      <a href="/login" class="logout-btn">Sign In Again</a>

      <div class="features">
        <h3>About FaceFetch</h3>
        <ul>
          <li>Real-time facial recognition</li>
          <li>Live video streaming</li>
          <li>Detection history tracking</li>
          <li>Security alerts and monitoring</li>
          <li>Multi-camera support</li>
        </ul>
      </div>
    </div>
  </body>
</html>
