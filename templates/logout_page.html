<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged Out - Facial Recognition System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/logout.css') }}"
    />
  </head>
  <body>
    <div class="logout-container">
      <div class="logout-icon">FF</div>
      <h1>You're Logged Out</h1>
      <p>You have been successfully logged out of FaceFetch.</p>
      <a href="/login" class="logout-btn">Sign In Again</a>
      <p style="margin-top: 12px; color: #c8d1d6;">Redirecting to login shortly...</p>

      <div class="features">
        <h3>About FaceFetch</h3>
        <ul>
          <li>Real-time facial recognition</li>
          <li>Live video streaming</li>
          <li>Detection history tracking</li>
          <li>Security alerts and monitoring</li>
          <li>Multi-camera support</li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-redirect after logout
      setTimeout(() => {
        window.location.href = "/login";
      }, 1800);
    </script>
  </body>
</html>
