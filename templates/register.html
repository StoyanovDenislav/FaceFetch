<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        canvas {
            display: none;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .user-info {
            flex: 1;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .preview-container {
            margin-top: 15px;
        }

        .preview-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üë§ Face Registration</h1>
            <p>Register new users with face recognition</p>
        </header>

        <div class="nav">
            <button id="backToFeedBtn" class="btn-secondary"
                style="background: none; border: none; color: white; text-decoration: underline; cursor: pointer; padding: 0; font-size: 16px;">‚Üê
                Back to Video Feed</button>
        </div>

        <div
            style="background: rgba(255,255,255,0.2); border-radius: 8px; padding: 12px; text-align: center; color: white; margin-bottom: 20px;">
            <strong>Status:</strong> <span id="modeStatus">Face Recognition Active</span>
        </div>

        <div class="grid">
            <!-- Registration Form -->
            <div class="card">
                <h2>üì∏ Register New User</h2>

                <div id="registerMessage"></div>

                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" placeholder="Enter your name" required>
                </div>

                <div class="video-container">
                    <video id="video" autoplay></video>
                </div>
                <canvas id="canvas"></canvas>

                <div class="preview-container" id="previewContainer" style="display: none;">
                    <label>Captured Image:</label>
                    <img id="previewImage" class="preview-image" alt="Captured face">
                </div>

                <button id="captureBtn" class="btn-primary">Capture Face</button>
                <button id="registerBtn" class="btn-primary" disabled>Register User</button>
            </div>

            <!-- User List -->
            <div class="card">
                <h2>üë• Registered Users</h2>

                <div id="userMessage"></div>

                <div class="user-list" id="userList">
                    <p style="text-align: center; color: #666;">Loading users...</p>
                </div>

                <button id="refreshBtn" class="btn-secondary">Refresh List</button>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let captureBtn = document.getElementById('captureBtn');
        let registerBtn = document.getElementById('registerBtn');
        let userNameInput = document.getElementById('userName');
        let capturedImage = null;
        let stream = null;

        // Auto-start camera and enter registration mode on page load
        async function initializeRegistrationMode() {
            try {
                // Update status
                document.getElementById('modeStatus').textContent = 'üîÑ Initializing registration mode...';

                // Enter registration mode - kills face recognition module
                const enterResponse = await fetch('/api/control/enter_registration', { method: 'POST' });
                const enterData = await enterResponse.json();

                if (!enterResponse.ok) {
                    throw new Error(enterData.message || 'Failed to enter registration mode');
                }

                console.log('‚úÖ Entered registration mode:', enterData.message);

                // Update status indicator
                document.getElementById('modeStatus').textContent = 'ÔøΩ Registration Mode - Camera Ready';
                document.getElementById('modeStatus').style.color = '#ffc107';

                // Start camera automatically
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;

                console.log('‚úÖ Camera started successfully');
                captureBtn.disabled = false;
            } catch (err) {
                showMessage('registerMessage', 'Error initializing: ' + err.message, 'error');
                document.getElementById('modeStatus').textContent = '‚ùå Error initializing registration mode';
                document.getElementById('modeStatus').style.color = '#dc3545';
            }
        }

        // Capture image
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            capturedImage = canvas.toDataURL('image/jpeg', 0.95);

            // Show preview
            document.getElementById('previewImage').src = capturedImage;
            document.getElementById('previewContainer').style.display = 'block';

            registerBtn.disabled = false;
            showMessage('registerMessage', 'Image captured! Enter your name and click Register.', 'success');
        });

        // Register user
        registerBtn.addEventListener('click', async () => {
            const name = userNameInput.value.trim();

            if (!name) {
                showMessage('registerMessage', 'Please enter your name', 'error');
                return;
            }

            if (!capturedImage) {
                showMessage('registerMessage', 'Please capture an image first', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        image: capturedImage
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerMessage', `Success! ${name} registered successfully. Restarting face recognition...`, 'success');
                    userNameInput.value = '';
                    capturedImage = null;
                    document.getElementById('previewContainer').style.display = 'none';
                    registerBtn.disabled = true;

                    // 1. Unbind from browser: Stop camera immediately
                    if (stream) {
                        console.log('üõë Stopping browser camera stream...');
                        stream.getTracks().forEach(track => track.stop());
                        stream = null;
                    }

                    // 2. Restart facial recognition module (which binds camera to it)
                    try {
                        const exitResponse = await fetch('/api/control/exit_registration', { method: 'POST' });
                        const exitData = await exitResponse.json();

                        if (exitResponse.ok) {
                            console.log('‚úÖ Face recognition restarted:', exitData.message);

                            // Update status
                            document.getElementById('modeStatus').textContent = '‚úÖ Ready - Redirecting...';
                            document.getElementById('modeStatus').style.color = '#28a745';

                            // 3. Redirect to main page
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            console.error('Failed to restart module:', exitData.message);
                            showMessage('registerMessage', 'Registration successful, but failed to restart module automatically.', 'warning');
                        }
                    } catch (exitErr) {
                        console.error('Error exiting registration:', exitErr);
                    }

                    loadUsers();
                } else {
                    showMessage('registerMessage', 'Error: ' + data.message, 'error');
                    registerBtn.disabled = false;
                }
            } catch (err) {
                showMessage('registerMessage', 'Network error: ' + err.message, 'error');
                registerBtn.disabled = false;
            }

            registerBtn.textContent = 'Register User';
        });

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();

                const userList = document.getElementById('userList');

                if (data.users && data.users.length > 0) {
                    userList.innerHTML = data.users.map(user => `
                        <div class="user-item">
                            <div class="user-info">
                                <h3>
                                    ${user.name}
                                    <span class="status-badge ${user.active ? 'active' : 'inactive'}">
                                        ${user.active ? 'Active' : 'Inactive'}
                                    </span>
                                </h3>
                                <p>ID: ${user.id} | Face Profiles: ${user.face_profiles}</p>
                            </div>
                            <button class="btn-danger" onclick="deleteUser(${user.id}, '${user.name}')">
                                Delete
                            </button>
                        </div>
                    `).join('');
                } else {
                    userList.innerHTML = '<p style="text-align: center; color: #666;">No users registered yet</p>';
                }
            } catch (err) {
                showMessage('userMessage', 'Error loading users: ' + err.message, 'error');
            }
        }

        // Delete user
        async function deleteUser(userId, userName) {
            if (!confirm(`Are you sure you want to delete ${userName}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('userMessage', `${userName} deleted successfully`, 'success');
                    loadUsers();
                } else {
                    showMessage('userMessage', 'Error: ' + data.message, 'error');
                }
            } catch (err) {
                showMessage('userMessage', 'Network error: ' + err.message, 'error');
            }
        }

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadUsers);

        // Back to Feed button - Handle graceful exit
        document.getElementById('backToFeedBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('backToFeedBtn');
            btn.disabled = true;
            btn.textContent = 'Restoring Feed...';
            document.getElementById('modeStatus').textContent = 'üîÑ Restoring Face Recognition...';

            // 1. Unbind from browser: Stop camera immediately
            if (stream) {
                console.log('üõë Stopping browser camera stream...');
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            // 2. Restart facial recognition module
            try {
                const exitResponse = await fetch('/api/control/exit_registration', { method: 'POST' });
                const exitData = await exitResponse.json();

                if (exitResponse.ok) {
                    console.log('‚úÖ Face recognition restarted:', exitData.message);
                    window.location.href = '/';
                } else {
                    console.error('Failed to restart module:', exitData.message);
                    showMessage('registerMessage', 'Failed to restart module automatically. Redirecting...', 'warning');
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch (err) {
                console.error('Error exiting registration:', err);
                window.location.href = '/';
            }
        });

        // Initialize registration mode on page load
        initializeRegistrationMode();

        // Show message
        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Load users on page load
        loadUsers();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            // Note: Face recognition will auto-restart when user returns to main page
        });
    </script>
</body>

</html>
