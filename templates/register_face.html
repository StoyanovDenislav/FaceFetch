<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register_face.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Face Registration</h1>
        <p>Register new users with face recognition</p>
      </header>

      <div class="nav">
        <button id="backToFeedBtn" class="text-link-button">
          Back to Video Feed
        </button>
      </div>

      <div class="status-banner">
        <strong>Status:</strong>
        <span id="modeStatus">Face Recognition Active</span>
      </div>

      <div class="grid">
        <!-- Registration Form -->
        <div class="card">
          <h2>Register New User</h2>

          <div id="registerMessage"></div>

          <div class="form-group">
            <label for="userName">Name:</label>
            <input
              type="text"
              id="userName"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="video-container">
            <video id="video" autoplay></video>
          </div>
          <canvas id="canvas"></canvas>

          <div class="preview-container hidden" id="previewContainer">
            <label>Captured Image:</label>
            <img id="previewImage" class="preview-image" alt="Captured face" />
          </div>

          <button id="captureBtn" class="btn-primary">Capture Face</button>
          <button id="registerBtn" class="btn-primary" disabled>
            Register User
          </button>
        </div>

        <!-- User List -->
        <div class="card">
          <h2>Registered Users</h2>

          <div id="userMessage"></div>

          <div class="user-list" id="userList">
            <p class="placeholder-text">Loading users...</p>
          </div>

          <button id="refreshBtn" class="btn-secondary">Refresh List</button>
        </div>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='js/register_face.js') }}"
      defer
    ></script>
  </body>
</html>
