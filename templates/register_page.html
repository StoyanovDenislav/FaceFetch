<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Facial Recognition System</title>
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h1>FaceFetch</h1>
        <p>Create Your Account</p>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="registerForm" method="POST" action="/register">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="John"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Doe"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a strong password"
            required
          />
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-indicator" id="strengthIndicator"></div>
            </div>
            <div class="strength-text" id="strengthText">Password strength: Weak</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Re-enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="company">Company (Optional)</label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Your company name"
          />
        </div>

        <div class="terms-check">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms" class="terms-text">
            I agree to the
            <a href="/terms" target="_blank">Terms of Service</a> and
            <a href="/privacy" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="register-btn" id="registerBtn">
          Create Account
        </button>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Creating account...</p>
        </div>
      </form>

      <div class="login-link">
        Already have an account? <a href="/login">Sign in here</a>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='js/register.js') }}"
      defer
    ></script>
  </body>
</html>
